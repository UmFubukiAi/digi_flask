{% extends 'base.html' %}

{% block main %}
  <h2>Cadastro</h2>
  <form method="POST">
      Nome: <input type="text" name="nome" required maxlength="10"><br>
      Email: <input type="email" name="email" required><br>
      Senha: <input type="password" name="senha" class="form-control"
      required pattern="\d{1,10}" maxlength="10"><br>
      <button type="submit">Cadastrar</button>
  </form>
  <a href="{{ url_for('usuarios.recovery') }}">Voltar</a>
{% endblock %}
