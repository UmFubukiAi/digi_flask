{% extends 'base.html' %}

{% block titulo %}
    <title>Digimundo - PÃ¡gina Inicial</title>
{% endblock %}

{% block logo %}
    <div class="logo">
        <img src="../static/imgs/logo/logo.png">
    </div>
{% endblock %}

{% block audio %}
    <audio autoplay loop>
        <source src="{{ url_for('static', filename='audio/bolero.mp3') }}" type='audio/mpeg'>
    </audio>
{% endblock %}

{% block main %}

	<h2>Lista de Adm</h2>
	<ul>
	{% for u in adm %}
		<li>
			{{ u.nome }} - {{ u.email }}
			[<a href="{{ url_for('adm.update', id=u.id) }}">Editar</a>]
			[<a href="{{ url_for('adm.delete', id=u.id) }}">Excluir</a>]
		</li>
	{% endfor %}
	</ul>

{% endblock %}
