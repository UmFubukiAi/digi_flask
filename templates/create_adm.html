{% extends 'base.html' %}

{% block titulo %}
    <title>Digimundo - PÃ¡gina Inicial</title>
{% endblock %}

{% block logo %}
    <div class="logo">
        <img src="../static/imgs/logo/logo.png">
    </div>
{% endblock %}

{% block audio %}
    <audio autoplay loop>
        <source src="{{ url_for('static', filename='audio/bolero.mp3') }}" type='audio/mpeg'>
    </audio>
{% endblock %}

{% block main %}
  <h2>Cadastro de ADM</h2>
  <form method="POST">
      Nome: <input type="text" name="nome" required maxlength="20"><br>
      Email: <input type="email" name="email" required maxlength="30"><br>
      Senha: <input type="password" name="senha" class="form-control"
      required pattern="\d{1,10}" maxlength="10" size='10'><br>
      <button type="submit">Cadastrar</button>
  </form>
  <br>
  <a href="{{ url_for('adm.recovery') }}">Voltar</a>
{% endblock %}
